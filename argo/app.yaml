apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zygm0nt/kube-learning.git  # your repo URL
    path: k8s
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true      # delete resources removed from Git
      selfHeal: true   # revert drift
    syncOptions:
    - CreateNamespace=true
