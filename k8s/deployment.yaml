apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels: { app: hello }
  template:
    metadata:
      labels: { app: hello }
    spec:
      containers:
      - name: hello
        image: hello-fastapi:0.1.0   # you'll build this locally
        env:
        - name: APP_VERSION
          value: "0.1.0"
        ports:
        - containerPort: 8000
